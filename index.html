<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <script src="slide.js" defer></script>
</head>
<body>
  <div class="content-div">
    <div class="input-div">
      <label for="city-name">Choose city:</label>
      <input type="text" name="city-name">
      <div class="loader" style="visibility: hidden;"></div>
      <div class="unit-toggle">
        <span class="temp-c" style="visibility: visible;">&deg;C</span>
        <div></div>
        <span class="temp-f" style="visibility: hidden;">&deg;F</span>
      </div>
    </div>
    <div class="current-div">
      <div>
        <h1></h1>
        <p class="last-update"></p>
      </div>
      <div class="current-info">
        <div>
          <p class="current-temp"></p>
          <p class="condition-text"></p>
        </div>
        <img src="#" class="current-img" draggable="false" style="display: none;">
      </div>
      <div>
        <p class="current-max-temp"></p>
        <p class="current-min-temp"></p>
      </div>
    </div>
    <div class="day-to-day-div" style="visibility: hidden;">
      <button class="slide-btn" id="left-btn">&lt;</button>
      <div class="slide-track">
        <div class="slide-div" id="div-0">
          <h2 class="day-of-week h2-0">Pre</h2>
          <img src="./images/day/113.png" class="img-0" draggable="false">
          <h3 class="avg-temp">33 C</h3>
          <h4 class="min-max-temp">35/31</h4>
          <h4 class="chance-of-rain">10%</h4>
        </div>
        <div class="slide-div" id="div-1">
          <h2 class="day-of-week h2-1">Yes</h2>
          <img src="./images/day/113.png" class="img-1" draggable="false">
          <h3 class="avg-temp">33 C</h3>
          <h4 class="min-max-temp">35/31</h4>
          <h4 class="chance-of-rain">10%</h4>
        </div>
        <div class="slide-div" id="div-2">
          <h2 class="day-of-week h2-2">Today</h2>
          <img src="./images/day/113.png" class="img-2" draggable="false">
          <h3 class="avg-temp">33 C</h3>
          <h4 class="min-max-temp">35/31</h4>
          <h4 class="chance-of-rain">10%</h4>
        </div>
        <div class="slide-div" id="div-3">
          <h2 class="day-of-week h2-34">Tom</h2>
          <img src="./images/day/113.png" class="img-34" draggable="false">
          <h3 class="avg-temp">33 C</h3>
          <h4 class="min-max-temp">35/31</h4>
          <h4 class="chance-of-rain">10%</h4>
        </div>
        <div class="slide-div" id="div-4">
          <h2 class="day-of-week h2-4">Pre</h2>
          <img src="./images/day/113.png" class="img-4" draggable="false">
          <h3 class="avg-temp">33 C</h3>
          <h4 class="min-max-temp">35/31</h4>
          <h4 class="chance-of-rain">10%</h4>
        </div>
      </div>
      <button class="slide-btn" id="right-btn">&gt;</button>
    </div>
    <div class="additional-info-div" style="visibility: hidden;">
      <h3>Additional info</h3>
      <div class="info-div">
        <img src="" draggable="false">
        <p>Humidity:</p>
        <p class="info-p"></p>
      </div>
      <div class="info-div">
        <img src="" draggable="false">
        <p>Pressure:</p>
        <p class="info-p"></p>
      </div>
      <div class="info-div">
        <img src="" draggable="false">
        <p>Wind: </p>
        <p class="info-p"></p>
      </div>
      <div class="info-div">
        <img src="" draggable="false">
        <p>Visibility:</p>
        <p class="info-p"></p>
      </div>
      <div class="info-div">
        <img src="" draggable="false">
        <p>Sunrise:</p>
        <p class="info-p"></p>
      </div>
      <div class="info-div">
        <img src="" draggable="false">
        <p>Sunset:</p>
        <p class="info-p"></p>
      </div>
    </div>
  </div>
  <footer>
    Powered by
    <a href="https://www.weatherapi.com/" title="Free Weather API" target="_blank"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com"></a>
  </footer>
</body>
</html>
